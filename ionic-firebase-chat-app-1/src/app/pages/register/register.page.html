<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerRoom.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerRoom.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-datetime presentation="time-date" [preferWheel]="true"></ion-datetime>

      <ion-row>
        <ion-col class="signup-col">
          <ion-button expand="block" shape="round">Inscription</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
